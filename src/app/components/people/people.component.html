<section class="container">
  <h3>Selected person</h3>
  <div>
    <ul>
      <li data-id="person-name">Nombre: {{ selectedPerson?.name }}</li>
      <li data-id="person-age">Edad: {{ selectedPerson?.age }}</li>
    </ul>
  </div>
  <h3>Total person {{ people.length }}</h3>
  <app-person
    *ngFor="let person of people"
    [person]="person"
    (personSelected)="onPersonSelected($event)"
  />
</section>
